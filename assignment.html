<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - ClassLinker</title>
    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Teacher</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="assignment-section">
        <div class="container">
            <div class="assignment-form">
                <h2>Upload assignment</h2>
                <form id="uploadForm">
                    <input type="text" id="assignmentTitle" placeholder="Enter assignment title" required>
                    <input type="file" id="assignmentFile" accept=".pdf, .docx, .txt, .jpeg, .jpg" required>
                    <button type="submit" class="upload-button" onclick="uploadAssignment(event)">Upload Assignment</button>
                </form>
            </div>

            <div class="assignment-list" id="assignmentList">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
