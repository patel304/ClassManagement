<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - ClassLinker</title>
    <link rel="stylesheet" href="notes.css">
    <script src="notes.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Teacher</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="notes-section">
        <div class="container">
            <div class="notes-form">
                <h2>Upload notes</h2>
                <form id="uploadForm">
                    <input type="text" id="notesTitle" placeholder="Enter notes title" required>
                    <input type="file" id="notesFile" accept=".pdf, .docx, .txt, .jpeg, .jpg" required>
                    <button type="submit" class="upload-button" onclick="uploadNotes(event)">Upload Notes</button>
                </form>
            </div>

            <div class="notes-list" id="notesList">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
